<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiloh Finance Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3b0a40, #155e42);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
    select, input, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
    }
    .btn {
      background: gold;
      color: black;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      margin-top: 1rem;
      color: #ff8080;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Shiloh Finance Login</h2>

    <label for="user">Select User</label>
    <select id="user">
      <option value="">-- Choose --</option>
      <option value="Pharis">Pharis</option>
      <option value="Caroline">Caroline</option>
      <option value="Isaac">Isaac</option>
    </select>

    <label for="password">Enter Password</label>
    <input type="password" id="password" placeholder="Enter phone number" />

    <button class="btn" onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const passwords = {
        "Pharis": "0708469778",
        "Caroline": "0725590014",
        "Isaac": "0713210707"
      };

      if (user && password === passwords[user]) {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "‚ùå Incorrect user or password.";
      }
    }
  </script>
</body>
</html>
